<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title><Document></title>
</head>
<body>
    <div class="main">
        <h1 id="title"></h1>
       
        <div class="main-content">
            <div class="form-content">
                <form id="survey-form">
                    <p id="description">
                        Para efecto de clasificación estadística, indique características 
                        socioeconómicas y de movilidad <strong antes de la pandemia ></strong>
                    </p>
                    <label for="edad" id="edad-label">¿Cuál es su edad?</label>
                    <input id="edad" type="number" required placeholder="Ej 35"/>

                    <label for="dropdown">¿Con que genero se siente identificado?</label>
                    <select id="genero-dropdown">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <label for="dropdown">¿Cuál es su situación laboral actual?</label>
                    <select id="situation-dropdown">
                        <option value="Estudiando">Estudiando</option>
                        <option value="Trabajando">Trabajando</option>
                        <option value="Cesante">Cesante</option>
                        <option value="Jubilado">Jubilado</option>
                        <option value="Otro">Otro</option>
                    </select>


                    <label for="dropdown">¿Cuál es su máximo nivel educacional?</label>
                    <select id="education-dropdown">
                        <option value="Ninguno">Ninguno</option>
                        <option value="Preescolar">Preescolar</option>
                        <option value="Básica">Básica</option>
                        <option value="Media Científica-Humanista">Media Científica-Humanista</option>
                        <option value="Media Técnico-Profesional">Media Técnico-Profesional</option>
                        <option value="Centro de Formación Técnica">Centro de Formación Técnica</option>
                        <option value="Instituto Profesional">Instituto Profesional</option>
                        <option value="Universitaria">Universitaria</option>
                       
                    </select>

                    <label for="worcking-day" id="worcking-day-label">¿Cuántos días de la semana laboral usaba transporte público 
                    para ir al trabajo o estudio antes de la pandemia?</label>
                    <input id="worcking-day-input" type="number" required placeholder="Ej 4"/>

                    <label for="dropdown">¿Tiene tarjeta Bip!, pase escolar o adulto mayor?</label>
                    <select id="bip-dropdown">
                        <option value="Tarjeta Bip!">Tarjeta Bip!</option>
                        <option value="Pase escolar">Pase escolar</option>
                        <option value="Tarjeta de adulto mayor">Tarjeta de adulto mayor</option>
                        
                    </select>

                    <label for="dropdown">¿En qué rango estima usted que se encuentra el ingreso líquido mensual de su hogar?</label>
                    <select id="range_income-dropdown">
                        <option value="Menos de $324.000">Menos de $324.000</option>
                        <option value="Entre $324.000 y $562.000">Entre $324.000 y $562.000</option>
                        <option value="Entre $562.000 y $899.000">Entre $562.000 y $899.000</option>
                        <option value="Entre $899.000 y $1.360.000">Entre $899.000 y $1.360.000</option>
                        <option value="Entre $1.360.000 y $1.986.000">Entre $1.360.000 y $1.986.000</option>
                        <option value="Entre $1.986.000 y $2.739.000">Entre $1.986.000 y $2.739.000</option>
                        <option value="Más de $2.739.000">Más de $2.739.000</option>
                        <option value="Prefiero no responder">Prefiero no responder</option>
                        
                    </select>

                    <label for="family" id="family-label">¿Cuántas personas componen su hogar incluyéndose?</label>
                    <input id="family-input" type="number" required placeholder="Ej 5"/>

                    <input type="submit" id="btnnext" value="Siguiente"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
